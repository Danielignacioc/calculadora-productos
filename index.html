<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/js/index.js"></script>
    <title>introduccion js: Notebook</title>
  </head>

  <body>
    <!-- TARJETA INFO PRODUCTO -->

    <div class="contenedor">
      <div class="contenedor__tarjeta">
        <img
          src="./assets/img/nb-lenovo2.jpg"
          alt="amd"
          class="contenedor__tarjeta__img"
        />

        <h3 class="contenedor__tarjeta__titulo">Laptop gamer Lenovo</h3>
        <div class="contenedor__cantidad">
          <input type="number" id="cantidad" min="1" />

          <select name="color" id="color" class="contenedor__tarjeta-selector">
            <option value="#000" id="color-negro">Negro</option>
            <option value="#0916b4" id="color-azul">Azul</option>
            <option value="#df0606" id="color-rojo">Rojo</option>
          </select>
        </div>

        <!--         <div class="contenedor__tarjeta__btn">
          : $<span
            class="contenedor__tarjeta__precio"
            id="precio"
            value="600000"
            >600000</span
          >
        </div> -->

        <h4>precio: <b>$60000</b></h4>
        <button class="contenedor__tarjeta__calc" onclick="mostrar()">
          Calcular
        </button>
      </div>

      <div class="contenedor__productos">
        <h3>Detalle del pedido:</h3>
        <div class="contenedor__productos__precio-final" id="precio_final__a">
          Total: <span id="precio-final">$0</span>
        </div>

        <div class="contenedor__productos__cantidad-total">
          Cantidad:
          <span
            class="contenedor__productos__cantidad--total--final"
            id="cantidad-producto"
            ></span
          >
        </div>

        <!--
        <input type="number" name="cantidad" id="cantidad" value="0">
        Cantidad:
 -->

        <div class="contenedor__productos_color-final">
          Color:
          <span
            class="contenedor__productos_color-final__paleta"
            id="span-color"
          ></span>
        </div>
        <div
          class="contenedor__productos_color-final__paleta--circulo"
          id="paleta-color"
        ></div>

        <button class="contenedor__productos__btn-comprar">Comprar</button>
      </div>
    </div>
  </body>
</html>
